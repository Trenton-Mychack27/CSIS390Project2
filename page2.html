<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <!-- TODO: Import your CSS File here -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <form id="characterForm" method="get" action="page3.html">
            <h1>Choose Your Character</h1>
            <fieldset>
                <legend>Choose Your Character</legend>

                <div class="character-option">
                    <input type="radio" id="aria" name="character" value="aria">
                    <label for="aria"><strong>Aria, the Warrior:</strong> Strong and brave, with the ability to overcome physical obstacles.</label>
                </div>
    
                <div class="character-option">
                    <input type="radio" id="eldrin" name="character" value="eldrin">
                    <label for="eldrin"><strong>Eldrin, the Mage:</strong> Wise and knowledgeable, with the power to solve puzzles and cast spells.</label>
                </div>
    
                <div class="character-option">
                    <input type="radio" id="tara" name="character" value="tara">
                    <label for="tara"><strong>Tara, the Rogue:</strong> Quick and cunning, with the skills in stealth and persuasion.</label>
                </div>
    
            </fieldset>
            <input type="submit" value="Continue">
        </form>
    </section>    
</body>
</html>
