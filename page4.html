<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The First Obstacle</title>
    <!-- TODO: Import your CSS File here -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>The First Obstacle</h1>
        <p>As you venture deeper into the Dark Forest, you encounter a mystical guardian. The guardian blocks your path and poses a riddle:</p>
        <form id="riddleForm" method="get" action="page5.html">
            <p>David's father has three sons, names Snap, Crackle, and _____?</p>
            <input type="text" name="riddleAnswer" id="riddleAnswer" required>
            <button type="submit">Submit</button>
        </form>
    </section>
    <script>
        const riddleForm = document.getElementById('riddleForm');
        riddleForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const riddleAnswer = document.getElementById('riddleAnswer').value;
            if (riddleAnswer.toLowerCase() === 'david') {
                alert('The guardian nods in approval and steps aside, allowing you to continue on your journey.');
                window.location.href = 'page5.html';
            } else {
                alert('The guardian shakes its head and points you back the way you came.');
            }
        });
    </script>
</body>
</html>
