<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Path of Stealth</title>
    <style>
        .container {
            text-align: center;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .stealth-option {
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .stealth-option.selected {
            background-color: #3498db; 
            color: white;
        }

        button {
            background-color: #3f51b5;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #303f9f;
        }
    </style>
</head>
<body>
    <section class="container">
        <h1>The Path of Stealth</h1>
        <p>To successfully navigate the Path of Stealth, you must choose your actions carefully. Select the correct sequence of actions to avoid detection and reach your objective.</p>
        <div class="stealth-option" data-action="hide">Hide in the shadows</div>
        <div class="stealth-option" data-action="run">Run quickly to the next cover</div>
        <div class="stealth-option" data-action="distract">Create a distraction</div>
        <div class="stealth-option" data-action="wait">Wait for the right moment</div>

        <button id="checkSequence">Check Sequence</button>
        <button id="resetSequence">Reset!</button>
    </section>

    <script>
        const correctSequence = ['hide', 'wait', 'distract'];
        let userSequence = [];

        const options = document.querySelectorAll(".stealth-option");
        const checkButton = document.getElementById("checkSequence");
        const resetButton = document.getElementById("resetSequence");

        function selectAction(event) {
            let action = event.target.dataset.action; 
            if (userSequence.length < correctSequence.length) {
                userSequence.push(action);
                event.target.classList.add("selected");
            }
        }

        function checkSequence() {
            if (JSON.stringify(userSequence) === JSON.stringify(correctSequence)) {
                alert("Congratulations! You successfully navigated the Path of Stealth.");
                window.location.href = "page6.html"; 
            } else {
                alert("Incorrect sequence! Try again.");
                resetSequence(); 
            }
        }

        function resetSequence() {
            userSequence = [];
            options.forEach(option => option.classList.remove("selected"));
        }


        options.forEach(option => option.addEventListener("click", selectAction));
        checkButton.addEventListener("click", checkSequence);
        resetButton.addEventListener("click", resetSequence);
    </script>
</body>
</html>
