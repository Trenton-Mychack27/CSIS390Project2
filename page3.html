<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quest Begins</title>
    <!-- TODO: Import your CSS File here -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>Pack Your Bag</h1>
        <p>Select the supplies you wish to take on your quest. Choose wisely, as you can only carry a limited amount.</p>
        <form id="bagForm" method="get" action="page4.html">
            <div>
                <div>
                    <label><input type="checkbox" name="supplies" value="food"> Food - Essential for survival.</label>
                </div>
                <div>
                    <label><input type="checkbox" name="supplies" value="water"> Water - Keeps you hydrated.</label>
                </div>
                <div>
                    <label><input type="checkbox" name="supplies" value="magic_potions"> Magic Potions - Restores health and mana.</label>
                </div>
                <div>
                    <label><input type="checkbox" name="supplies" value="maps"> Maps - Helps you navigate the terrain.</label>
                </div>
                <div>
                    <label><input type="checkbox" name="supplies" value="sword"> Sword - Useful for combat.</label>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
    <script>
        document.getElementById("bagForm").addEventListener("submit", function(event) {
            let checkboxes = document.querySelectorAll('input[name="supplies"]:checked');
            if (checkboxes.length === 0) {
                alert("You must select at least one supply before continuing!");
                event.preventDefault(); // Stops the form from submitting
            }
        });
    </script>
</body>
</html>
